language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

before_install:
    - nvm install 6

install:
  - python setup.py deps_install

jobs:
  include:
    - stage: lint
    - script: python setup.py lint
    - stage: unit-tests
    - script: python setup.py test
    - stage: e2e-tests
    - script: python setup.py e2e_test
